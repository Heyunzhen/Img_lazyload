    <script>
        var img=Array.from(document.querySelectorAll('img'))
        lazyload()
        function lazyload(){
            var clientheight=document.documentElement.clientHeight //可视区高度
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop //滚动条距离顶部的高度
            for(var i=0;i<img.length;i++){
                if(img[i].offsetTop<clientheight+scrollTop){
                    img[i].src=img[i].getAttribute('data-src')
                    img[i].classList.remove('img')
                    img[i].classList.add('imgs')

                }
            }
        }
        window.addEventListener('scroll',lazyload)
